name: its-algebra
options:
  bundleIdPrefix: com.itsalgebra
  deploymentTarget:
    iOS: "14.0"
  developmentLanguage: en
  xcodeVersion: "14.0"
targets:
  its-algebra:
    type: application
    platform: iOS
    deploymentTarget: "14.0"
    sources:
      - path: ../ios
        includes:
          - "*.swift"
        excludes:
          - "*.md"
          - "*.html"
          - "*.pdf"
          - "*.py"
          - "*.bat"
          - "*.ps1"
          - "*.toml"
          - "*.sh"
          - "*.yml"
          - "db/**"
          - ".claude/**"
          - ".git/**"
          - "*.xcodeproj/**"
          - "*.xcworkspace/**"
      - path: ../MyScriptCertificate
        includes:
          - "*.c"
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.itsalgebra.app
      TARGETED_DEVICE_FAMILY: "2"  # iPad only
      INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown"
      INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: ""
      SWIFT_VERSION: "5.0"
      GENERATE_INFOPLIST_FILE: YES
      ENABLE_PREVIEWS: YES
      CODE_SIGN_STYLE: Automatic
      # Framework search paths - will be used when framework is manually added
      FRAMEWORK_SEARCH_PATHS: "$(inherited) $(PROJECT_DIR)/../Frameworks"
      LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/Frameworks"
    info:
      path: ../ios/Info.plist
      properties:
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

