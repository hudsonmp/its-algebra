<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Algebra RAG Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .problem-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .results {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: none;
        }
        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .kc-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .kc-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .kc-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }
        .difficulty-easy { background: #d4edda; color: #155724; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }
        .hints-section, .mistakes-section {
            margin-top: 20px;
        }
        .hints-section h4, .mistakes-section h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .hint-card, .mistake-card {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }
        .mistake-card {
            border-left-color: #dc3545;
        }
        .hint-card .hint-type {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #667eea;
            margin-bottom: 6px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sample-problems {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .sample-btn {
            padding: 8px 14px;
            background: #e8eaf6;
            border: 1px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
        }
        .sample-btn:hover {
            background: #667eea;
            color: white;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì ITS Algebra RAG Tester</h1>
        <p class="subtitle">Test real-time hint retrieval from Helix Knowledge Base</p>
        
        <div class="problem-section">
            <label for="problem">Enter Algebra Problem:</label>
            <input type="text" id="problem" placeholder="e.g., x - 7 + 3 = 5" />
            
            <div class="sample-problems">
                <span style="color: #666; font-size: 14px; margin-right: 10px;">Try:</span>
                <button class="sample-btn" onclick="loadSample('x - 7 + 3 = 5')">x - 7 + 3 = 5</button>
                <button class="sample-btn" onclick="loadSample('3y + 9 = 13')">3y + 9 = 13</button>
                <button class="sample-btn" onclick="loadSample('2x = 10')">2x = 10</button>
                <button class="sample-btn" onclick="loadSample('-5 - 11w = -8 - 8w')")-5 - 11w = -8 - 8w</button>
            </div>
        </div>

        <div class="problem-section">
            <label for="step">Current Step (optional):</label>
            <select id="step">
                <option value="">Auto-detect</option>
                <option value="transformation">Transformation (selecting operation)</option>
                <option value="typein">Type-in (entering result)</option>
            </select>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="getHints()">üîç Get Hints</button>
            <button class="btn-secondary" onclick="clearResults()">Clear</button>
        </div>

        <div id="results" class="results">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        function loadSample(problem) {
            document.getElementById('problem').value = problem;
        }

        async function getHints() {
            const problem = document.getElementById('problem').value.trim();
            const stepType = document.getElementById('step').value;
            
            if (!problem) {
                alert('Please enter a problem');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Querying Helix database...</p></div>';
            resultsDiv.classList.add('show');

            try {
                const response = await fetch('http://localhost:8080/get_hints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ problem, step_type: stepType })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        Make sure the Python server is running on port 8080: <code>python3 rag_server.py</code>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = '';

            // KC Info
            if (data.kc) {
                const difficultyClass = `difficulty-${data.kc.difficulty.toLowerCase()}`;
                html += `
                    <div class="kc-info">
                        <h3>üìö Knowledge Component: ${data.kc.name}</h3>
                        <div>
                            <span class="kc-badge ${difficultyClass}">${data.kc.difficulty}</span>
                            <span class="kc-badge" style="background: #e3f2fd; color: #1976d2;">${data.kc.category}</span>
                            <span style="color: #666; font-size: 14px; margin-left: 10px;">
                                Success Rate: ${(data.kc.success_rate * 100).toFixed(1)}%
                            </span>
                        </div>
                    </div>
                `;
            }

            // Hints
            if (data.hints && data.hints.length > 0) {
                html += '<div class="hints-section"><h4>üí° Available Hints:</h4>';
                data.hints.forEach((hint, i) => {
                    html += `
                        <div class="hint-card">
                            <div class="hint-type">${hint.type || 'Hint'}</div>
                            <div>${hint.text}</div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<div class="hints-section"><h4>üí° Hints:</h4><p style="color: #666;">No specific hints found for this KC.</p></div>';
            }

            // Common Mistakes
            if (data.mistakes && data.mistakes.length > 0) {
                html += '<div class="mistakes-section"><h4>‚ö†Ô∏è Common Mistakes to Avoid:</h4>';
                data.mistakes.forEach(mistake => {
                    html += `
                        <div class="mistake-card">
                            <strong>Students often enter:</strong> "${mistake}"<br>
                            <span style="color: #666; font-size: 13px;">Double-check your operation!</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('problem').value = '';
            document.getElementById('step').value = '';
            document.getElementById('results').classList.remove('show');
        }
    </script>
</body>
</html>
